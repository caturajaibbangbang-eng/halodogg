<!DOCTYPE html>
<html>
<head>
  <title>Halo perkenalkan nama aku</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }

    img {
      width: 80%;
      max-width: 300px;
      cursor: pointer;
      transition: 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>Toko Kopi Senja â˜•</h1>

  <img src="/images/Kopi.jpeg" onclick="openModal()">

  <div class="modal" id="modal" onclick="closeModal()">
    <img src="/images/Kopi.jpeg">
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
